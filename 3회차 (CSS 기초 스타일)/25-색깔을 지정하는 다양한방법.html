<head>

    <title>색깔을 지정하는 다양한 방법</title>
    <style>
     p#one{

     }
    </style>
</head>
<body>

    <P id="two">고소한 아몬드와 함꼐 여는 아침</P>
    <P id="three">고소한 아몬드와 함꼐 여는 아침</P>
    <P id="four">고소한 아몬드와 함꼐 여는 아침</P>
