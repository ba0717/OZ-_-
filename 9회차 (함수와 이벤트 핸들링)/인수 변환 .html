<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 정의하고 출력한다</title>
</head>
<body>

    <div id="container"></div>

    <script>

      createParagraph("첫번째 문단, 와우!", "red")
      createParagraph("두번째 문단도 여기에 있어!", "green")
      createParagraph("세번째도 잊지 말라구")
      
      
     function createParagraph(content){
        const p = document.createElement("p")
        p.style.color = color
        p.textContent = content
        document.querySelector("#container").append(p)
     }


     function sample(){
        console.log("반환 가능 테스트")

        return "짜자잔"
     }

     console.log(sample())
     
    </script>
     
</body>
</html>
